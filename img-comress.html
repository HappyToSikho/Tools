<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online for free with our responsive image compression tool. Optimize images for web and mobile with ease.">
    <meta name="keywords" content="image compression, optimize images, free image tool, web image optimizer">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
            --neumorphism-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.1);
            --neumorphism-inset: inset 4px 4px 8px rgba(0, 0, 0, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }

        main {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--neumorphism-shadow);
        }

        /* Upload Section */
        #upload-section {
            margin-bottom: 2rem;
        }

        #upload-section input[type="file"] {
            display: none;
        }

        #upload-section label {
            display: block;
            background: var(--primary-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--neumorphism-shadow);
        }

        #upload-section label:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        #upload-section .slider-container {
            margin: 1.5rem 0;
        }

        #upload-section .slider-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            opacity: 0.9;
        }

        #upload-section input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            box-shadow: var(--neumorphism-inset);
        }

        #upload-section input[type="range"]:hover {
            opacity: 1;
        }

        #upload-section input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--neumorphism-shadow);
            transition: background 0.3s ease;
        }

        #upload-section input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--secondary-color);
        }

        #upload-section #compression-value {
            display: inline-block;
            margin-left: 0.5rem;
            font-weight: bold;
        }

        #upload-section button {
            width: 100%;
            background: var(--primary-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--neumorphism-shadow);
        }

        #upload-section button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Output Section */
        #output-section {
            text-align: center;
        }

        #output-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: var(--neumorphism-shadow);
        }

        #download-link {
            display: inline-block;
            margin-top: 1rem;
            background: var(--primary-color);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--neumorphism-shadow);
        }

        #download-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Ad Section */
        #ad-section {
            margin-top: 2rem;
            text-align: center;
        }

        #ad-section h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .ad-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--neumorphism-inset);
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        footer a:hover {
            opacity: 0.8;
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Compress and optimize your images for web and mobile.</p>
    </header>

    <main>
        <!-- Image Upload Section -->
        <section id="upload-section">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input"><i class="fas fa-upload"></i> Choose an Image</label>

            <div class="slider-container">
                <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>

            <button id="compress-btn"><i class="fas fa-compress"></i> Compress Image</button>
        </section>

        <!-- Compressed Image Display -->
        <section id="output-section">
            <h2>Compressed Image</h2>
            <img id="compressed-image" src="" alt="Compressed Image">
            <a id="download-link" href="#" download="compressed-image.png"><i class="fas fa-download"></i> Download Compressed Image</a>
        </section>

        <!-- AdSense Ad Unit -->
        <section id="ad-section">
            <h3>Advertisement</h3>
            <div class="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                     data-ad-slot="YOUR_AD_SLOT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Dynamic Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('image-input');
            const compressionLevel = document.getElementById('compression-level');
            const compressionValue = document.getElementById('compression-value');
            const compressBtn = document.getElementById('compress-btn');
            const compressedImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');

            // Update compression level value
            compressionLevel.addEventListener('input', () => {
                compressionValue.textContent = compressionLevel.value;
            });

            // Compress image
            compressBtn.addEventListener('click', () => {
                const file = imageInput.files[0];
                if (!file) {
                    alert('Please select an image first.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas dimensions
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw image on canvas
                        ctx.drawImage(img, 0, 0);

                        // Compress image
                        const quality = parseFloat(compressionLevel.value);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

                        // Display compressed image
                        compressedImage.src = compressedDataUrl;
                        downloadLink.href = compressedDataUrl;
                    };
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
